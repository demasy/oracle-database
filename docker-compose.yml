services:
  demasylabs-oracle-database:
    image: container-registry.oracle.com/database/free:latest
    container_name: oracle-al-database-26ai
    ports:
      - "${ENV_DB_PORT_LISTENER}:1521"
      - "${ENV_DB_PORT_EM}:5500"
      - "9090:9090"  # APEX EPG
    environment:
      - TZ=${ENV_TIME_ZONE}
      - ORACLE_SID=${ENV_DB_SID}
      - ORACLE_PDB=${ENV_DB_SERVICE}
      - ORACLE_PWD=${ENV_DB_PASSWORD}
      - ORACLE_CHARACTERSET=${ENV_DB_CHARACTERSET}
    volumes:
      - demasylabs_oracle_vol:/opt/oracle/oradata
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "echo 'SELECT 1 FROM DUAL;' | sqlplus -s ${ENV_DB_USER}/${ENV_DB_PASSWORD}@localhost:1521/${ENV_DB_SID} | grep -q 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      demasylabs_network:
        ipv4_address: ${ENV_IP_DB_SERVER}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "${ENV_DB_CPU_LIMIT}"
          memory: "${ENV_DB_MEMORY_LIMIT}"
        reservations:
          cpus: "0.5"
          memory: "2g"

  demasylabs-oracle-server:
    build:
      context: ./
      args:
        SRC_ORACLE_SQLCL: ${ENV_SRC_ORACLE_SQLCL}
        SRC_ORACLE_SQLPLUS: ${ENV_SRC_ORACLE_SQLPLUS}
        SRC_ORACLE_APEX: ${ENV_SRC_ORACLE_APEX}
        SRC_ORACLE_ORDS: ${ENV_SRC_ORACLE_ORDS}
    container_name: demasy-server
    ports:
      - "${ENV_SERVER_PORT}:3000"
      - "${ENV_APEX_PORT:-8080}:8080" # for Apex
      - "${ENV_MCP_PORT:-3001}:3001"  # for MCP
    depends_on:
      demasylabs-oracle-database:
        condition: service_healthy
    environment:
      - TZ=${ENV_TIME_ZONE}
      - NODE_ENV=${ENV_NODE_ENV:-demasylabs}
      - DEMASYLABS_DB_CLIENT=${ENV_DB_CLIENT}
      - DEMASYLABS_DB_CONNECT_STRING=${ENV_IP_DB_SERVER}:${ENV_DB_PORT_LISTENER}/${ENV_DB_SERVICE}
      - DEMASYLABS_DB_HOST=${ENV_IP_DB_SERVER}
      - DEMASYLABS_DB_PORT=${ENV_DB_PORT_LISTENER}
      - DEMASYLABS_DB_SERVICE=${ENV_DB_SERVICE}
      - DEMASYLABS_DB_SID=${ENV_DB_SID}
      - DEMASYLABS_DB_USER=${ENV_DB_USER}
      - DEMASYLABS_DB_MCP_USER=${ENV_DB_MCP_USER}
      - DEMASYLABS_DB_PASSWORD=${ENV_DB_PASSWORD}
      - DEMASYLABS_DB_PASS=${ENV_DB_PASSWORD}
      - DEMASYLABS_DB_POOL_MIN=${ENV_DB_POOL_MIN}
      - DEMASYLABS_DB_POOL_MAX=${ENV_DB_POOL_MAX}
      - DEMASYLABS_DB_POOL_INCREMENT=${ENV_DB_POOL_INCREMENT}
      - DEMASYLABS_APEX_DEFAULT_WORKSPACE=${ENV_APEX_DEFAULT_WORKSPACE}
      - DEMASYLABS_APEX_ADMIN_USERNAME=${ENV_APEX_ADMIN_USERNAME}
      - DEMASYLABS_APEX_ADMIN_PASSWORD=${ENV_APEX_ADMIN_PASSWORD}
      - DEMASYLABS_APEX_EMAIL=${ENV_APEX_EMAIL}
    volumes:  
      - demasylabs_logs_vol:/home/oracle/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      demasylabs_network:
        ipv4_address: ${ENV_IP_APP_SERVER}
    deploy:
      resources:
        limits:
          cpus: "${ENV_SERVER_CPU_LIMIT}"
          memory: "${ENV_SERVER_MEMORY_LIMIT}"
        reservations:
          cpus: "0.25"
          memory: "256M"

networks:
  demasylabs_network:
    name: demasylabs_network
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.enable_ip_masquerade: "true"
      com.docker.network.driver.mtu: "1500"
    ipam:
      driver: default
      config:
        - subnet: ${ENV_NETWORK_SUBNET}
          gateway: ${ENV_NETWORK_GATEWAY}

volumes:
  demasylabs_oracle_vol:
    driver: local
    name: demasylabs_oracle_vol
  demasylabs_logs_vol:
    driver: local
    name: demasylabs_logs_vol
