name: Security Vulnerability Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  vulnerability-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker-compose build demasylabs-oracle-server
        env:
          ENV_SRC_ORACLE_SQLCL: ${{ secrets.ENV_SRC_ORACLE_SQLCL }}
          ENV_SRC_ORACLE_SQLPLUS: ${{ secrets.ENV_SRC_ORACLE_SQLPLUS }}
          ENV_SRC_ORACLE_APEX: ${{ secrets.ENV_SRC_ORACLE_APEX }}
          ENV_SRC_ORACLE_ORDS: ${{ secrets.ENV_SRC_ORACLE_ORDS }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'oracle-database-demasylabs-oracle-server:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (JSON output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'oracle-database-demasylabs-oracle-server:latest'
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner (Table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'oracle-database-demasylabs-oracle-server:latest'
          format: 'table'
          severity: 'CRITICAL,HIGH'

      - name: Check for critical vulnerabilities
        run: |
          CRITICAL_COUNT=$(cat trivy-results.json | jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length')
          HIGH_COUNT=$(cat trivy-results.json | jq '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH")] | length')
          
          echo "ðŸ” Vulnerability Summary:"
          echo "   CRITICAL: $CRITICAL_COUNT"
          echo "   HIGH: $HIGH_COUNT"
          
          if [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "âš ï¸  WARNING: $CRITICAL_COUNT CRITICAL vulnerabilities found!"
            echo "Review the security tab for details."
          fi
          
          # Optionally fail the build if critical vulnerabilities found
          # Uncomment the following lines to enforce this policy:
          # if [ "$CRITICAL_COUNT" -gt 2 ]; then
          #   echo "âŒ Build failed: Too many CRITICAL vulnerabilities"
          #   exit 1
          # fi

      - name: Upload Trivy scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-scan-results
          path: |
            trivy-results.sarif
            trivy-results.json
          retention-days: 30

  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        run: |
          npm audit --json > npm-audit-results.json || true
          npm audit

      - name: Upload npm audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-results
          path: npm-audit-results.json
          retention-days: 30
